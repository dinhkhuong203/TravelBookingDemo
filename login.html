<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <h1 class="logo" style="color: #FF6200;">Travel Booking</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Trang chủ</a>
                <a href="login.html" class="nav-link"><i class="fas fa-user"></i> Đăng nhập</a>
                <a href="plan.html" class="nav-link"><i class="fas fa-calendar"></i> Lập kế hoạch</a>
                <a href="booking.html" class="nav-link"><i class="fas fa-bed"></i> Đặt phòng</a>
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <div class="search-box shadow-lg">
            <h2 class="text-center mb-4">Đăng nhập</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Mật khẩu">
                </div>
                <button type="button" class="btn btn-search w-100">Đăng nhập</button>
            </form>
        </div>
    </section>

    <footer class="footer text-center py-3">
        <p>&copy; 2025 Travel Booking. All rights reserved.</p>
    </footer>
